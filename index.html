<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nintendo Digital Art Museum</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      color: #333;
    }
    header {
      background-color: #e60012;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 2px 2px #000;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .art-piece {
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .art-piece:hover {
      transform: scale(1.03);
    }
    .art-piece img {
      width: 100%;
      height: auto;
      display: block;
    }
    .caption {
      padding: 15px;
      text-align: center;
      font-size: 1.1em;
      background-color: #fff;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #e60012;
      color: white;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>
    Nintendo Digital Art Museum
  </header>

  <section class="gallery">
    <div class="art-piece">
      <img src="Mario%20Kart.jpg" alt="Mario Kart">
      <div class="caption">Mario Kart - High-Speed Racing Fun</div>
    </div>
    <div class="art-piece">
      <img src="Super%20Mario.jpg" alt="Super Mario">
      <div class="caption">Super Mario - The Iconic Platformer</div>
    </div>
    <div class="art-piece">
      <img src="Zelda.jpg" alt="Zelda">
      <div class="caption">The Legend of Zelda - Heroic Fantasy Adventure</div>
    </div>
    <div class="art-piece">
      <img src="Pokemon Pickachu in Battle.jpg" alt="Pickachu in Battle">
      <div class="caption">Pikachu Kicking BUTT!
    </div>
    <div class="art-piece">
      <img src="Punchout.jpg" alt="Punch Out">
      <div class="caption">Punch out Baby!!!!</div>
  </section>

  <footer>
    Â© 2025 Nintendo Digital Art Museum | All rights reserved
  </footer>
</body>
</html>
